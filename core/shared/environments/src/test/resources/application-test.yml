micronaut:
  test:
    resources:
      enabled: false

oauth:
  provider-name: github
  client-id: test-client-id
  client-secret: test-client-secret
  redirect-uri: http://localhost:8080/callback
  scope: repo
  user-agent: test-agent

github:
  api:
    base-url: ${github.url:`http://localhost:8089`}
    oauth-base-url: ${github.url:`http://localhost:8089`}
    timeout: 2

logger:
  levels:
    com.porflyo: DEBUG
    io.micronaut.http: DEBUG
    root: INFO