# Micronaut Application Configuration
micronaut.application.name=porflyo-api

# Environment Configuration
micronaut.environments.deduction=false

# Logging Configuration
logger.level.com.porflyo=INFO
logger.level.io.micronaut.http=DEBUG

# Jackson Configuration for JSON serialization
jackson.serialization.INDENT_OUTPUT=true
jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# HTTP Client Configuration
micronaut.http.client.read-timeout=30s
micronaut.http.client.pool.enabled=true
micronaut.http.client.pool.max-connections=10

# Security Configuration
micronaut.security.enabled=false
