micronaut:
  environments:
    active: local

# DynamoDB Configuration for SAM Local
aws:
  region: us-east-1
   
dynamodb:
  endpoint: http://host.docker.internal:8000
  table-name: user-test    
  region: us-east-1

s3:
  expiration: 5
  region: us-east-1
  bucket-name: media-test
  endpoint: http://host.docker.internal:8000

quota:
  max-saved-sections: 10
  max-portfolios: 3

github:
  api:
    base-url: https://api.github.com
    oauth-base-url: https://github.com
    timeout: 30
  
logger:
  levels:
    com.porflyo: DEBUG
    io.micronaut.http: DEBUG
    root: INFO
